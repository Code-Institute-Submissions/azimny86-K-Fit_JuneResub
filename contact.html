<head>
   <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css"

        crossorigin="anonymous" />
</head>

<body>

   <header>
    <div class="top-page">

        <div class="row">
            <div class="one-third column">

                <img src="assets/pictures/logo-top.png" alt="k-fit logo">

            </div>
            <div class="one-third column">
                <img src="assets/pictures/logo-text.png" alt="k-fit logo-text">
            </div>



        </div>
         <nav>

            <ul class="navbar row">
                <li class="navbar-item three columns">
                    <a href="index.html"><span><i class="fas fa-home">Home</i></span></a>
                </li>
                <li class="navbar-item three columns">
                    <a href="about.html"><span><i class="fas fa-address-card">About Us</i></span></a>
                </li>

                <li class="navbar-item three columns">
                    <a href="timetabel.html"><span><i class="fas fa-table">Timetabel</i></span></a>
                </li>
                <li class="navbar-item three columns">
                    <a href="contact.html"><span><i class="fas fa-envelope">Contat Us</i></span></a>
                </li>

            </ul>

        </nav>


</header>

    <section>

        <div class="map row">
            
                <h2>Find us:</h2>
            <div class="one column"></div>
            <div class="ten columns">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2384.7929565815093!2d-8.751912184024903!3d53.293243786388445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485b89ecec1d87e3%3A0x3e04acd3bd0858d4!2sK-Fit%20Fitness%20DoJo!5e0!3m2!1spl!2sie!4v1609007970735!5m2!1spl!2sie"
                width="450" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0">
            </iframe>
            </div>
            <div class="one column"></div>
        </div>

        <div class="form">

            <h2>Do you want to ask about something?</h2>
            <div class="inner-form">
                <form action="contact">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name" required>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name" required>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Email adress">

                    <label for="questions">Your question is related to:</label>
                    <select id="questions" name="questions">
                        <option value="I want to join the gym">I want to join the gym</option>
                        <option value="I want to start MMA">I want to start MMA</option>
                        <option value="I want to start No-Gi">I want to start No-Gi</option>
                        <option value="other">Other</option>

                    </select>
                </form>
            </div>
        </div>

        <div class="massege-box">

            <label for="subject">Message:</label>

            <textarea name="subject" id="subject" cols="30" rows="10" required></textarea>
            <input type="submit" value="Submit">
            </form>

        </div>

    </section>

    <footer>
        <div class="footer row">


            <div class="call one-third column">
                <h2><strong>Call Us</strong></h2>
                <p>086 000 000</p>
            </div>
            <div class="visit one-third column">
                <h2><strong>Visit Us</strong></h2>
                <p>Athenry Shopping Centre, Unit 10, Bridgewater, Athenry, Co. Galway</p>
            </div>
            <div class="social one-third column">
                <h2><strong>Social Media</strong></h2>
                <br>
                <ul class="social-links ">

                    <li>
                        <a target="_blank" href="https://www.facebook.com/K-FIT-Fitness-Dojo-2118288294883801/">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.google.com/intl/pl/gmail/about/">
                            <i class="fas fa-envelope-square" aria-hidden="true"></i>
                            <span class="sr-only">Email</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.instagram.com/kfitdojo/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.youtube.com/channel/UCLbXSqImkuPfYEdYyjJwRDw">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span></a>
                    </li>

                </ul>




            </div>
        </div>
        </div>
    </footer>
</body>

</html>
